<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor</title>
    <link id="theme-link" rel="stylesheet" href="./themes/aura-light-green/theme.css">
    <script>
      window.addEventListener('click', function(e) {
        document.querySelectorAll('.ClickScreenToClose').forEach(function(dropdown) {
          dropdown.open = false;
        });
        document.querySelectorAll('.ClickOutMeToClose').forEach(function(dropdown) {
          if (!dropdown.contains(e.target)) {
            dropdown.open = false;
          }
        });
      });
    </script>
  </head>
  <body class="bg-base-200">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
